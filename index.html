<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Navbar</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    
    <link rel="stylesheet" href="css/navbar simple.css">
</head>
<body>
    
    <header>

        <div class="logo">LOGO</div>
        <nav>
            <ul>
                <li><a href="#"  id="a" class="active">Home</a> </li>
                <li><a href="#" id="a">About</a> </li>
                <li><a href="#" id="a">Services</a> </li>
                <li><a href="#" id="a">Team </a> </li>
                <li><a href="#" id="a">Portfolio</a> </li>
                <li><a href="#" id="a">Contact</a> </li>

            </ul>
        </nav>

    <div class="menu-toggle"><i class="fa fa-bars" aria-hidden="true"></i></div>

    </header>



    
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
    integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
<script type="text/javascript" src="js/bootstrap.js"></script>
<script type="text/javascript">
$(document).ready(function(){
$('.menu-toggle').click(function(){
$('nav').toggleClass('active')
})

})

</script>
    

</body>
</html>
